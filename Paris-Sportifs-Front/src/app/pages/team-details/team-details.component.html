



<nav class="navbar navbar-light bg-light nav">
 <app-back-component></app-back-component>
  <div class="col"> {{nameTeam}} </div>
  <a [routerLink]="['/Login']">se deconnecter</a>
</nav>
<div class="detail-content">
  <div *ngIf="team?.strEquipment; else errorUpload">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" [src]="team?.strEquipment" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://imgresizer.eurosport.com/unsafe/1200x0/filters:format(webp):focal(1178x490:1180x488)/origin-imgresizer.eurosport.com/2022/10/09/3468053-70746228-2560-1440.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"[src]="team?.strEquipment" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
  </div>
  <ng-template #errorUpload>
    <div class="error-message"> Banner not available</div>
  </ng-template>

  <div>
  </div>

</div>
