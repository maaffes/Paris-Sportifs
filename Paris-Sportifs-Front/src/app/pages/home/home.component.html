
<nav class="navbar navbar-light bg-light">
  <ng-template #rt let-r="result" let-t="term">
    <ngb-highlight [result]="r.strLeague" [term]="searchLeague"></ngb-highlight>
  </ng-template>

  <div class=" search-form form-group">
    <input id="typeahead-http" type="text" class="form-control search-input" placeholder="&#xF002; {{ 'HOME.CHOICE' | translate }}"
      [(ngModel)]="searchLeague" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" />
</div>
<div class="col block-user">
  <label>
    {{ 'HOME.SELECT' | translate }}
    <select #langSelect (change)="translate.use(langSelect.value)">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
    </select>
  </label>
  User : {{ user }}
  <a [routerLink]="['/Login']"> {{ 'HOME.DECONNECT' | translate }}</a>
  
</div>
</nav>

<app-teams [league]="searchLeague"></app-teams>
